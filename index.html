
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("codematrix.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            margin: 0;
            padding: 0;
            background-attachment: fixed; /* Make the background fixed */
        }

        /* Card Styling */
        .card {
            border-radius: 20px;
            border: none;
            background-color: rgba(34, 160, 47, 0.7); /* Black background with 70% opacity */
        }

        .card h2 {
            color: #fb8500;
            font-weight: 900;
        }

        /* Button Styling */
        .btn-style {
            color: #ffffff;
            background-color: #38b000;
            border-color: #38b000;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-style:hover {
            background-color: #70e000;
            border-color: #70e000;
        }

        a {
            color: #fb8500;
            text-decoration: none;
        }

        a:hover {
            color: #fb8500;
            text-decoration: none;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            margin-top: 16px;
        }

        .form-control {
            padding-right: 40px; /* Add padding to accommodate the eye icon */
        }

        .error {
            position: absolute;
            color: red;
            font-size: 0.9em;
            display: none; /* Hide error initially */
            margin-top: 15px;
        }

    </style>
</head>

    <!-- Registration Section -->
    <div class="container">
        <div class="registration-section d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 400px;">
                <h2 class="text-center mb-4" style="color: #ffffff;">Welcome to Portal!</h2>
                <p class="text-center" style="color: #ffffff;">Pick an Action to Get Started!</p>
                    <!-- Sign Up Button -->
                    <div class="d-grid mt-3">
                        <a href="studentregister.html" type="submit" class="btn btn-style">Student Registration</a>
                    </div>
                    <div class="d-grid mt-3">
                        <a href="adminregister.html" type="submit" class="btn btn-style">Admin Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
