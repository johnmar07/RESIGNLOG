<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("codematrix.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
            margin: 0;
            padding: 0;
            background-attachment: fixed; /* Make the background fixed */
        }

        /* Card Styling */
        .card {
            border-radius: 20px;
            border: none;
            background-color: rgba(34, 160, 47, 0.7); /* Black background with 70% opacity */
        }

        .card h2 {
            color: #fb8500;
            font-weight: 900;
        }

        /* Button Styling */
        .btn-style {
            color: #ffffff;
            background-color: #38b000;
            border-color: #38b000;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-style:hover {
            background-color: #70e000;
            border-color: #70e000;
        }

        a {
            color: #fb8500;
            text-decoration: none;
        }

        a:hover {
            color: #fb8500;
            text-decoration: none;
        }

        .input-group {
            margin-bottom: 1.5rem; /* Space between inputs */
        }

        .form-control {
            border-radius: 20px;
        }

        .toggle-password {
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="container">
        <div class="login-section d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 400px;">
                <h2 class="text-center text-white mb-4">Admin Login</h2>
                <form name="loginForm" action="login.php" method="POST">
                    <!-- Email Input -->
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-user" style="color: #ffffff;"></i> <!-- Person icon -->
                        </span>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="input-group password-field">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-lock" style="color: #ffffff;"></i>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required id="password">
                        <span class="input-group-text bg-transparent border-start-0 toggle-password" id="togglePassword">
                            <i class="fas fa-eye" style="color: #ffffff;"></i>
                        </span>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-style">Sign in</button>
                    </div>

                    <!-- Already a member? -->
                    <div class="text-center mt-3">
                        <p class="text-white">Don't have an account? <a href="adminregister.html" style="color: #fb8500;">Register</a></p>
                        <p class="text-white">Do you want to go back to portal? <a href="index.html" style="color: #fb8500;">Portal</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle the eye icon
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
