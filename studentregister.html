<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("codematrix.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }

        /* Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) {

        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            
        }

        /* Card Styling */
        .card {
            border-radius: 20px;
            border: none;
            background-color: rgba(34, 160, 47, 0.7);
        }

        .card h2 {
            color: #fb8500;
            font-weight: 900;
        }

        /* Button Styling */
        .btn-style {
            background-color: #38b000;
            border-color: #38b000;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-style:hover {
            background-color: #70e000;
            border-color: #70e000;
        }

        a {
            color: #fb8500;
            text-decoration: none;
        }

        a:hover {
            color: #fb8500;
            text-decoration: none;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            margin-top: 16px;
        }

        .form-control {
            padding-right: 40px;
        }

        .error {
            position: absolute;
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
    <div class="registration-section d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 600px;">
            <h2 class="text-center mb-4 animate__animated animate__rubberBand" style="color: #ffffff;">STUDENT REGISTRATION</h2>
            <form name="registrationForm" action="studentlogin.html" id="registrationForm" method="POST">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- student id -->
                        <div class="mb-3">
                            <label for="studentId" class="form-label" style="color: #ffffff;">Student ID</label>
                            <input style="border-radius: 20px;" name="studentid" type="text" class="form-control" placeholder="2023-2-000000" id="studentId" required>
                        </div>
                        <!-- fullname -->
                        <div class="mb-3">
                            <label for="studentName" class="form-label" style="color: #ffffff;">Name</label>
                            <input style="border-radius: 20px;" name="studentName" type="text" class="form-control" placeholder="Juan dela cruz" id="studentName" required>
                        </div>
                        <!-- course -->
                        <div class="mb-3">
                            <label for="course" class="form-label" style="color: #ffffff;">Course</label>
                            <select name="course" id="course" class="form-control" required>
                                <option value="" disabled selected>Select your course</option>
                                <option value="bsis">BS Information Systems</option>
                                <option value="bsm">BS Midwifery</option>
                                <option value="bsn">BS Nursing</option>
                                <option value="bsp">BS Psychology</option>
                                <option value="bsce">BS Civil Engineering</option>
                            </select>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #ffffff;">Email</label>
                            <input style="border-radius: 20px;" name="email" type="email" class="form-control" placeholder="sample@kld.edu.ph" id="email" required>
                        </div>
                        <!-- password -->
                        <div class="mb-3 password-field">
                            <label for="password" class="form-label" style="color: #ffffff;">Password</label>
                            <input style="border-radius: 20px;" name="password" type="password" class="form-control" id="password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <!-- Confirm Password -->
                        <div class="mb-3 password-field">
                            <label for="confirmPassword" class="form-label" style="color: #ffffff;">Confirm Password</label>
                            <input style="border-radius: 20px;" type="password" name="confirmpassword" class="form-control" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                            <span id="passwordError" class="error" style="color: #fb8500;">Passwords do not match!</span>
                        </div>
                    </div>
                </div>
                <!-- Sign Up Button -->
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-style text-center" style="color: #ffffff;">Register</button>
                </div>
                <!-- Already have an account -->
                <div class="text-center mt-3">
                    <p style="color: #ffffff;">Already a member? <a href="studentlogin.html" style="color: #fb8500;">Log in</a></p>
                    <p class="text-white">Do you want to go back to portal? <a href="index.html" style="color: #fb8500;">Portal</a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle Confirm Password Visibility
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
